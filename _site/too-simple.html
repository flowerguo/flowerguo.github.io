        <h1 class="entry-title"><a href="/too-simple" title="图森破">图森破</a></h1>
        <p class="entry-date">2015-04-17</p>
        <p><img src="http://imglf2.nosdn.127.net/img/UlJvNXBPT29FZFk4R3U3SlJkbnlmUUR6bEJkNWhLaGY0NG1ycWx0NlhOaXh0b1dpSDF2NkFBPT0.jpg?imageView&amp;thumbnail=500x0&amp;quality=96&amp;stripmeta=0&amp;type=jpg" alt="too simple" /></p>

<p>其实这款应用的灵感来自@<a href="https://github.com/dkwingsmt">dkwingsmt</a>的网页版蛤蛤体生成器。</p>

<p><img src="http://imglf1.nosdn.127.net/img/UlJvNXBPT29FZFk4R3U3SlJkbnlmYTYxa29ObGpnTEZkT2dDby9sYldueWpRYnBObElRaHZ3PT0.jpg?imageView&amp;thumbnail=500x0&amp;quality=96&amp;stripmeta=0&amp;type=jpg" alt="in app store" /></p>

<p>进入应用时的欢迎画面是这样的：</p>

<p><img src="http://imglf1.nosdn.127.net/img/UlJvNXBPT29FZFk4R3U3SlJkbnlmV2NYS1V4bFVjd1hYR1J6UnBTdU5XbVdYZnpoS3JvRmZBPT0.png?imageView&amp;thumbnail=500x0&amp;quality=96&amp;stripmeta=0&amp;type=jpg" alt="welcome page" /></p>

<p>然后你需要输入必要的文字：</p>

<p><img src="http://imglf2.nosdn.127.net/img/UlJvNXBPT29FZFk4R3U3SlJkbnlmWEtoNWVHeUU2N0lZSVFtR3czRHFyRkhXemJYU0NzcElRPT0.png?imageView&amp;thumbnail=500x0&amp;quality=96&amp;stripmeta=0&amp;type=jpg" alt="input page" /></p>

<p>确认之后发生的事情大家都知道了。</p>

<p>再次感谢<a href="http://dkwingsmt.github.io/haha/">dkwingsmt项目</a>的启发~~~</p>
